# ============================================================================
# GitHub Actions - Continuous Integration
# ============================================================================
# Esegue automaticamente test, linting e security checks su ogni push/PR
# ============================================================================

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==========================================================================
  # Linting e Code Quality
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Check formatting with Black
      run: black --check .

    - name: Check import sorting with isort
      run: isort --check-only .

    - name: Lint with flake8
      run: flake8 .

    - name: Lint with pylint
      run: pylint app.py routes/ utils/ || true
      continue-on-error: true

  # ==========================================================================
  # Security Checks
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run Bandit security checks
      run: bandit -r . -ll -x ./venv,./env,./tests

  # ==========================================================================
  # Testing
  # ==========================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests with pytest
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing
      env:
        SECRET_KEY: test-secret-key-for-ci

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.9'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # ==========================================================================
  # Build Check
  # ==========================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, security, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify imports
      run: python -c "import app; print('âœ“ All imports successful')"
      env:
        SECRET_KEY: test-secret-key-for-ci

    - name: Check for security vulnerabilities in dependencies
      run: pip install safety && safety check --json || true
      continue-on-error: true
