services:
  postgres:
    image: postgres:16
    container_name: mec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mec_previsioni
      POSTGRES_USER: mec
      POSTGRES_PASSWORD: cem
    ports:
      - "5432:5432"
    volumes:
      - pgdata_mec:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mec -d mec_previsioni"]
      interval: 5s
      timeout: 3s
      retries: 30
volumes:
  pgdata_mec:
