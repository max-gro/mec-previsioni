# ============================================================================
# Pytest Configuration
# ============================================================================
# Configurazione pytest per MEC Previsioni
# Nota: Le impostazioni in pyproject.toml hanno priorit√†
# ============================================================================

[pytest]
# Directories di test
testpaths = tests

# Pattern per file di test
python_files = test_*.py *_test.py

# Pattern per classi di test
python_classes = Test*

# Pattern per funzioni di test
python_functions = test_*

# Opzioni di default
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizzati
markers =
    unit: Test unitario
    integration: Test di integrazione
    slow: Test lento (usa -m "not slow" per escluderli)

# Filtra warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 6.0
