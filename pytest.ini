[pytest]
# Configurazione pytest per MEC Previsioni

# Percorsi test
testpaths = tests

# Pattern per discovery test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opzioni di output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers personalizzati
markers =
    slow: test lenti che richiedono molto tempo
    integration: test di integrazione con DB
    unit: test unitari senza dipendenze esterne

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (se installato pytest-cov)
# addopts = --cov=routes --cov=models --cov-report=html --cov-report=term-missing
