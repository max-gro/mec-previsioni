{% extends "base.html" %}

{% block title %}403 - Accesso negato{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-warning">403</h1>
                <h2>Accesso negato</h2>
                <div class="error-details mt-3 mb-4">
                    <p class="text-muted">Non hai i permessi necessari per accedere a questa risorsa.</p>
                    <p class="text-muted">Se ritieni che questo sia un errore, contatta l'amministratore di sistema.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> Torna alla Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="bi bi-arrow-left"></i> Indietro
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
